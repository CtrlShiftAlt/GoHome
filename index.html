    <nav>
        <style>
            .selected-items {
                display: flex;
                flex-wrap: wrap;
                margin-bottom: 10px;
            }

            .selected-items div {
                background-color: #e0e0e0;
                padding: 5px;
                margin: 3px;
                border-radius: 5px;
                display: flex;
                align-items: center;
            }

            .delete-btn {
                margin-left: 5px;
                cursor: pointer;
                color: red;
            }
        </style>
        <div class="selected-items" id="selectedItems"></div>
        <input type="text" id="multiSelectInput" list="suggestions">
        <datalist id="suggestions">
            <option value="Option 1">
            <option value="Option 2">
            <option value="Option 3">
        </datalist>
        <script>
            const input = document.getElementById("multiSelectInput")
            const selectedItems = document.getElementById("selectedItems")
            let selectedValues = [];
            input.addEventListener('change', function () {
                const value = this.value.trim()
                if (value
                    && !selectedValues.includes(value)
                    && !Array.from(selectedItems.children).some(div => div.textContent.trim() === value + ' x')) {

                    const itemDiv = document.createElement("div")
                    itemDiv.textContent = value + ' ';
                    const deleteBtn = document.createElement("span");
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.textContent = 'x';
                    deleteBtn.onclick = function () {
                        itemDiv.remove();
                        const index = selectedValues.indexOf(value);
                        if (index > -1) {
                            selectedValues.splice(index, 1);
                        }
                    };
                    itemDiv.appendChild(deleteBtn);
                    selectedItems.appendChild(itemDiv);
                    selectedValues.push(value);
                }
                this.value = '';
            })
        </script>
